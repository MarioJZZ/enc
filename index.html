<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  <title>CryptoShield</title>


  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'do-blue-dark': '#081b4b',
            'do-blue-light': '#0069ff',
            'do-dark': '#051933'
          }
        }
      }
    }
  </script>
</head>

<body class="header finisher-header">


  <header class="shadow-md border-b-2 border-gray-800 relative z-0 bg-do-blue-dark">
    <div class="flex justify-between items-center container mx-auto px-10">
      <div class="flex items-center gap-7 ">
        <img class="w-24" src="/assets/img/alura-logo.1647533644.svg" alt="logo" />
        <img class="w-24" src="/assets/img/oracle-svgrepo-com.svg" alt="logo" />
      </div>
    </div>
  </header>

  <div class="w-full mx-auto flex justify-center lg:px-24 px-10">
    <h1 class="mt-12 mb-10 text-xl md:text-2xl lg:text-4xl text-white text-center font-mono px-10">CryptoShield: Encryptor and Decryptor
    </h1>
  </div>

  <div class="m-10 mx-auto container flex flex-col lg:flex-row justify-center gap-8">

    <div class="w-full lg:w-1/2 flex flex-col px-10 justify-evenly">
      <div class="w-full flex flex-col mb-10">
        <label class="text-white text-4xl font-mono mb-8" for="text-input">Text:</label>
        <textarea rows="10" cols="50"
          class="bg-transparent bg-opacity-20 bg-red-600 rounded-2xl text-white text-2xl w-400 h-96 p-6 mb-4 shadow-xl shadow-gray-900 resize-none"
          id="text-input" placeholder="Write a message here" onkeypress="validateInput(event)"></textarea>
          <p class="text-gray-400 font-mono mb-5 flex gap-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
          </svg>
          Do not use letters with accents or special characters.</p>
      </div>
      <div class="flex flex-col lg:flex-row gap-0 lg:gap-10 items-center justify-around">
        <button class="btn w-48 font-mono mb-10" type="button" onclick="encryptText()">
          <strong>Encrypt</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
        <button class="btn w-48 font-mono mb-10" type="button" onclick="decryptText()" >
          <strong>Decrypt</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
      </div>
    </div>

    <div class="w-full lg:w-1/2 flex flex-col px-10 justify-evenly">
      <div class="w-full flex flex-col mb-10">
        <label class=" text-white text-4xl font-mono mb-8" for="text-input">Result:</label>
        <textarea rows="10" cols="50"
          class="bg-transparent bg-opacity-20 bg-red-600 rounded-2xl text-white text-2xl w-400 h-96 p-6 mb-4 shadow-xl shadow-gray-900 resize-none"
          id="result-output" readonly></textarea>
          <p class="hiden text-gray-400 font-mono mb-5 flex gap-3 "><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
          </svg>
          Do not use letters with accents or special characters.</p>
      </div>
      <div class="flex flex-col lg:flex-row gap-0 lg:gap-10 items-center justify-around">
        <button class="btn w-48 font-mono mb-10" type="button" onclick="copyToClipboard()">
          <strong>Copy</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
        <button class="btn w-48 font-mono mb-10" type="button" onclick="deleteTextArea()">
          <strong>Clean</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
    
          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
      </div>
    </div>
  </div>





  <footer class="bg-do-dark h-64 flex flex-col lg:flex-row items-center justify-center lg:mt-20">
        <img class="w-72 mt-10 lg:w-96 rounded-md" src="/assets/img/logoNextEducation.png" alt="">
        <div class="text-gray-200 lg:text-xl m-10 font-mono flex">Â© 2023 MarioJZZ. All rights reserved.</div>
      </div>
  </footer>
  
  <script src="/js/script.js"></script>
  <script src="/js/finisher-header.es5.min.js" type="text/javascript"></script>
</body>

</html>
